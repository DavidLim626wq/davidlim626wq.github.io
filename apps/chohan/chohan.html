<p>Cho-Han is a traditional Japanese game that is played with two dice.  The premise is quite simple:  The better bets on whether the sum on the dice will be even or odd.</p>
<p>Such a game is ideal for teaching conditional statements to first-time programmers.</p>
  
<div id="dice1"></div><div id="dice2"></div>

<form>
  Wager:
  <input id=makeBet type="range" min="1" max="50" value="25" step="1" onchange="showValue(this.value)" />
  <span id="showBet">10</span> dollar(s)
  <button type="button" onclick="oe = 0; winOrLose()">EVEN</button>
  <button type="button" onclick="oe = 1; winOrLose()">ODD</button>
</form>
<p id="msg"></p>
You have <div id=money>500</div> dollars.

</head>
